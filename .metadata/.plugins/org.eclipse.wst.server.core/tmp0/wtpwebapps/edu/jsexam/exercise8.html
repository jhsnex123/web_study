(1) 다음 기능을 처리하는 함수 calc() 를 구현한다.
   - 아규먼트의 개수에 제한이 없게 한다.
   - 아규먼트가 하나도 전달되지 않으면 0 을 리턴한다.
   - 전달된 아규먼트중 하나라도 숫자가 될 수 없으면 "숫자만 전달하세요" 라는 메시지를 리턴한다.
     숫자로 구성된 문자열도 숫자로 간주한다.
   - 전달된 값을 모두 더하여 리턴한다.

(2) 전역 코드 영역에는 다음과 같이 다양하게 calc() 를 호출하고 
     결과를 <h3> 태그와 함께 도규먼트 영역에 출력한다.
     calc(), calc(10, 20, '30'), calc(10, '가나다', 20), calc(1,2,3,4,5)

   0
   60
   숫자만 전달하세요
   15 -->
	 <script src="util.js"></script>
	<script>
	 function calc(...nums){
		if(nums.length === 0){
			return 0;
		} 
		var result = 0;
		for(var num of nums){
			if(isNaN(num)){
				return "숫자만 전달하세요";
			}
			result = num+result;
		}
		return result;
	 }
	
	writeColor(calc(), 'h3', 'red');
	writeColor(calc(10,20,'30'), 'h3', 'green');
	writeColor(calc(10,'가나다',20), 'h3', 'blue');
	writeColor(calc(1,2,3,4,5), 'h3', 'black');
	
	</script>
