<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>디폴트 이벤트 핸들러</h1>
<hr>
<a href="http://www.w3schools.com/" onclick="test1(); return false;">HTML5 학습하기(인라인)</a><hr>           <!-- return false 를 넣어야 버튼만 눌리고 홈폐이지로 이동안함 -->
<a id="t1" href="http://www.w3schools.com/">HTML5 학습하기(고전)</a><hr>
<a id="t2" href="http://www.w3schools.com/">HTML5 학습하기(표준)</a>
<script>
	function test1() {
		alert("인라인이벤트모델 버튼 클릭");	
	}
	function test2() {
		alert("고전이벤트모델 버튼 클릭");	
		return false;                     // 기본핸들러 수행하지말라고 return false를 넣음        
	}
	function test3(event) {
		e.preventDefault();                // e.preventDefault(); 디폴트를 막는 기능 
		alert("표준이벤트모델 버튼 클릭");	
	}
	var link1 = document.querySelector("#t1");
	var link2 = document.getElementById("t2");
	link1.onclick = test2;  // 고전
	link2.addEventListener("click", test3);
</script>
</body>
</html>
