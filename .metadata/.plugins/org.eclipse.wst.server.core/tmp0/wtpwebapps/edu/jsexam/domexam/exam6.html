<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 이벤트 모델</h1>
<hr>
<button onmouseover="test1();">인라인이벤트모델</button>    <!--  -->
<button id="b1">고전이벤트모델</button>
<button id="b2">표준이벤트모델</button>
<script>
	function test1() {
		alert("인라인이벤트모델 버튼 클릭");               // 애는 따로 dom값 null값을 안줘서 계속 기능이 사용됨
	}
	function test2() {
		alert("고전이벤트모델 버튼 클릭");
		btn1.onmouseover = null;           // onmouseover를 해줄려면 null값을 줘야함
	}
	function test3() {
		alert("표준이벤트모델 버튼 클릭");
		btn2.removeEventListener("mouseover", test3);                 //removeEventListener 이벤트 제거기능 메서드 
	}
	var btn1 = document.querySelector("#b1");				//dom객체
	var btn2 = document.getElementById("b2");               //dom객체
	btn1.onmouseover = test2;  // 고전     test2에 ()괄호를 붙이면 리턴값으로 언디파인드가 들어감 그래서 이름만 입력해야함                 
	btn2.addEventListener("mouseover", test3);
</script>
</body>
</html>
