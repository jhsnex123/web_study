<script>
	var rand = Math.random()*10;
	var start =Math.floor(rand+1);
	console.log(start);
	x = start;

	var rand2 = Math.random()*10;
	var end = Math.floor(rand2+11);
	console.log(end);
	y = end;

	console.log(sum);
	
	console.log(typeof sum);
	document.write("<h2>"+ x+ "부터"+ y +"값까지 합은 "+ sum +" 입니다. </h2>");
	
</script>
