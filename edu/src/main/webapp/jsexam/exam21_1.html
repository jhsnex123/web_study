<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="util.js"></script>
<script>
	function action(type) {
		if (type == "add")
	    	return function (a, b) {
	        	write(a+b, "h2");
	    	};
	    else if (type == "sub")
	    	return function (a, b) {
	        	write(a-b, "h2");
	    	};
	    else
	    	return function (a, b) {
	        	write(a*b, "h2");
	    	};
	}
	action("add")(10,20);           // 액션을 쓰면 도큐먼트로 바로 출력
	action("sub")(10,20);
	action("" )(10,20);
</script>
</body>
</html>
