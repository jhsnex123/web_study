<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>서블릿요청 테스트</h1>
<hr>
<h3>링크 기능으로 요청</h3>
<a href="http://localhost:8088/edu/FirstServlet">서블릿요청 1</a>
<a href="http://localhost:8088/edu/FirstServlet?gname=마이콜">서블릿요청 2</a>  <!--uri만 주는것도 가능  -->
<a href="http://localhost:8088/edu/FirstServlet?name=고길동">서블릿요청 3</a>
<hr>
<h3>입력폼으로 요청</h3>
<form method="post"action="/edu/FirstServlet">     <!-- post 요청파라미터라고 부른다  -->
	<input type="text" name = "gname" placeholder = "이름을 입력하세요">
	<input type="submit" value="요청">
</form>
</body>
</html>
